name: Webpack Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'
    - run: yarn install
    - run: yarn build
    - uses: actions/upload-artifact@v2
      name: Upload build artifact
      with:
        name: build
        path: build/
      
